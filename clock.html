<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Clock (via Canvas Engine)</title>
<script src="canvasengine.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
}

#canvaspane {
	cursor: default;
}
</style>
</head>
<body>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
</div>
<script>
var layout,
	time_second = 0,
	second_angle = 3 * HALF_PI,
	second_interval = PI / 30,
	minute_angle = 3 * HALF_PI,
	minute_interval = second_interval / 60,
	hour_angle = 3 * HALF_PI,
	hour_interval = minute_interval / 12;

const drawUI = function(layout){
	background(86, 99, 163); // muted indigo, periwinkle blue
	textSize(12);
	fill(240, 126, 65); // warm orange, pumpkin, burnt orange
	text('Second: ' + time_second, 10, 20);
	text('Minute: ' + minute(), 10, 40);
	text('Hour: ' + (hour() % 12), 10, 60);
	text('M Angle: ' + minute_angle, 10, 80);
	text('H Angle: ' + hour_angle, 10, 100);
	text('S Angle: ' + second_angle, 10, 120);
	textSize(30);
	fill(255, 255, 255);
	text('12', layout.centerX - 12, layout.centerY - layout.minuteR - 15);
	text('3',  layout.centerX + layout.minuteR + 8, layout.centerY + 5);
	text('6',  layout.centerX - 8, layout.centerY + layout.minuteR + 20);
	text('9',  layout.centerX - layout.minuteR - 22, layout.centerY + 5);
};

// Draw a clock hand adjusted for stroke thickness so the visible hand
// starts exactly at the center and ends exactly at the target radius.
const drawHand = function(centerX, centerY, radius, angle, thickness, strokeColor){
	const ux = cos(angle), uy = sin(angle);
	strokeWeight(thickness);
	const startX = centerX + ux * c.lineWidthHalf;
	const startY = centerY + uy * c.lineWidthHalf;
	const endX = centerX + ux * (radius - c.lineWidthHalf);
	const endY = centerY + uy * (radius - c.lineWidthHalf);
	if (Array.isArray(strokeColor)) {
		stroke(strokeColor[0], strokeColor[1], strokeColor[2]);
	} else {
		stroke(strokeColor);
	}
	// Compensate for line() adding c.O + c.lineWidthHalf to x and y
	const offset = c.O + c.lineWidthHalf;
	line(startX - offset, startY - offset, endX - offset, endY - offset);
};

const computeLayout = function(){
	const size = min(c.W, c.H);
	layout = {
		centerX: c.W / 2,
		centerY: c.H / 2,
		minuteR: size * 0.42,
		hourR:   size * 0.28,
		secondR: size * 0.46,
	};
};

const calculateAngles = function(){
	const s = second();
	const m = minute();
	const h = hour() % 12;
	time_second = s;
	// Top (12 o'clock) is 3 * PI / 2. Advance each hand proportionally.
	second_angle = (3 * HALF_PI + s * second_interval) % TWO_PI;
	minute_angle = (3 * HALF_PI + (m * 60 + s) * minute_interval) % TWO_PI;
	hour_angle   = (3 * HALF_PI + ((h * 3600) + (m * 60) + s) * hour_interval) % TWO_PI;
};

var setup = function(){
	fullScreenCanvas();
	computeLayout();
};

var draw = function(){
	calculateAngles();
	drawUI(layout);
	// Minute hand (warm orange, pumpkin, burnt orange)
	drawHand(layout.centerX, layout.centerY, layout.minuteR, minute_angle, 20, [240, 126, 65]);
	// Hour hand (vivid redâ€‘orange)
	drawHand(layout.centerX, layout.centerY, layout.hourR,   hour_angle,   20, [207, 62, 29]);
	// Second hand (black)
	drawHand(layout.centerX, layout.centerY, layout.secondR, second_angle, 2,  [0, 0, 0]);
};

var windowResized = function(){
	computeLayout();
};

var orientationChanged = function(){
	windowResized();
};

window.onload = function(){
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = throttle(window.draw, 1000);
	canvas.run();
};
</script>
